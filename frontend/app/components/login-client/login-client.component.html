<div class="card">  
    <div class="text-center">
        <div class="card-body">
<form class="form-login" (ngSubmit)="onSubmit(f)" #f="ngForm">
    <div class="first-container">
      <h1 class="h3 mb-3 font-weight-normal">Please Login as Client</h1>
      <label for="inputemail" class="sr-only">Email address</label>
      <input type="email" id="inputemail" name="email" class="form-control" placeholder="Email" required ngModel>
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" id="inputPassword" name="password" class="form-control" placeholder="password" required ngModel>
     <button class="btn btn-lg btn-primary btn-block" type="submit" [disabled]="!f.valid">Log in</button>
    </div>
</form>
</div>
</div>
</div>
