<div class="card">  
    <div class="text-center">
        <div class="card-body">
<form class="form-login" (ngSubmit)="onSubmit(f)" #f="ngForm">
    <div class="first-container">
      <h1 class="h3 mb-3 font-weight-normal">Please Login as Manager</h1>
      <label for="inputname" class="sr-only">User Name</label>
      <input type="text" id="inputname" name="email" class="form-control" placeholder="User Name" required ngModel>
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" id="inputPassword" name="password" class="form-control" placeholder="password" required ngModel>
     <button class="btn btn-lg btn-primary btn-block" type="submit" [disabled]="!f.valid">Sign Up</button>
    </div>
</form>
</div>
</div>
</div>
