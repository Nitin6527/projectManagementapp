<div class="card">
  <div class="text-center">
    <div class="card-body" >
  <div class="row">
    <div class="col-lg-3">
        <h1>{{Client.name}}</h1>
        <p>Email : {{Client.email}}</p>
    </div>
    <div class="col-lg-9">
        <h2>Task Details</h2>
        <div class="container con1">
          <h5>{{Client.tasks.task_name}}</h5>
          <p>{{Client.tasks.task_body}}
          </p>
        </div>
        <div class="container con2">
          <div class="row">
            <div class="col-lg-6">
              <h6>Note submitted</h6>
              <p>{{Client.notes}}</p>
            </div>
            <div class="col-lg-6 ">
              <div>
                <p>Task Assigned Date : {{Client.tasks.task_assigned_date}}</p>
                <p>Task Deadline : {{Client.tasks.task_deadLine}}</p>
                <p style="background-color: tomato;display: inline-block;color:aliceblue" *ngIf="this.NotDelivered" >Non-delivered</p>
              </div>
             <label class="form-group" for="">your Progress</label>
              <div class="progress " *ngIf="Client.progress">
                <div class="progress-bar" role="progressbar" style="width: 50%;" aria-valuenow="50"  aria-valuemin="0" aria-valuemax="50">{{Client.progress}}%</div>
              </div>
            <form class="form" (ngSubmit)="onSubmit(f)" #f="ngForm">
              <div class="first-container">
                <label for="inputprogress" class="sr-only">Enter your progress</label>
                <input type="number" id="inputprogress" name="progress" class="form-control" placeholder="Enter your progress in %" required ngModel>
                <label for="inputnote" class="sr-only">Note</label>
                <textarea type="text" id="inputnote" name="note" class="form-control" placeholder="note" required ngModel></textarea>
               <button class="btn btn-lg btn-primary" type="submit" [disabled]="!f.valid">Submit</button>
              </div>
          </form>
              
            </div>
          </div>
        
    </div>
    </div>

  </div>
</div>
</div>

</div>
