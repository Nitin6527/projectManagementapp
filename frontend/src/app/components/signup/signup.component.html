
<div class="card">  
    <div class="text-center">
        <div class="card-body">
<form class="form-signup" (ngSubmit)="onSubmit(f)" #f="ngForm">
    <div class="first-container">
      <h1 class="h3 mb-3 font-weight-normal">Please sign up</h1>
      <label for="inputname" class="sr-only">User Name</label>
      <input type="text" id="inputname" name="name" class="form-control" placeholder="Useer Name" required ngModel>
      <label for="inputEmail" class="sr-only">Email address</label>
      <input type="email" id="inputEmail" name="email" class="form-control" placeholder="Email address" required ngModel email #email="ngModel">
      <label for="inputname" class="sr-only">Role</label>
      <select type="text" id="inputname" name="role" class="form-control" placeholder="role" required ngModel  >
          <option value="client">Client</option>
          <option value="manager">Manager</option>
      </select>
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" id="inputPassword" name="password" class="form-control" placeholder="password" required ngModel>
     <button class="btn btn-lg btn-primary btn-block" type="submit" [disabled]="!f.valid">Sign Up</button>
    </div>
</form>
</div>
</div>
</div>
